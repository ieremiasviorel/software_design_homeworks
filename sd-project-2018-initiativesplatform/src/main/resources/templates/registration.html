<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Initiatives Platform :: Register</title>
<link rel="stylesheet" type="text/css" href="css/registration.css"/>
</head>
<body>

	<form class="modal-content" action="#" th:action="@{/register}" th:object="${user}" method="post">
		<div class="container">
			<h1>Sign Up</h1>
		 	<p>Please fill in this form to create an account.</p>
		 	<hr>
		   
		 	<label for="firstName"><b>First Name</b></label>
		 	<input type="text" th:field="*{firstName}" placeholder="Enter First Name" name="firstName" required>
		   
		 	<label for="lastName"><b>Last Name</b></label>
		 	<input type="text" th:field="*{lastName}" placeholder="Enter Last Name" name="lastName" required>
		   
		 	<label for="idNumber"><b>ID Number</b></label>
		 	<input type="text" th:field="*{idNumber}"placeholder="Enter ID Number" name="idNumber" required>
		   
		 	<label for="email"><b>Email</b></label>
		 	<input type="text" th:field="*{email}" placeholder="Enter Email" name="email" required>
		   
		 	<label for="phone"><b>Phone Number</b></label>
		 	<input type="text" th:field="*{phone}" placeholder="Enter Phone Number" name="phone" required>
		
			<label for="address"><b>Address</b></label>
			<input type="text" th:field="*{address}" placeholder="Enter Address" name="address" required>
		
		 	<label for="userName"><b>User Name</b></label>
		 	<input type="text" th:field="*{userName}" placeholder="Enter User Name" name="userName" required>
		
		 	<label for="password"><b>Password</b></label>
		 	<input type="password" th:field="*{password}" placeholder="Enter Password" name="password" required>
		
		 	<label for="password-repeat"><b>Repeat Password</b></label>
		 	<input type="password" placeholder="Repeat Password" name="password-repeat" required>
		
		 	<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms and Privacy</a>.</p>
		
		 	<div class="clearfix">
		 	    <button type="button" onclick="" class="cancelbtn">Cancel</button>
		 		<button type="submit" class="signupbtn">Sign Up</button>
		 	</div>
   		</div>
    </form>
</body>
</html>
